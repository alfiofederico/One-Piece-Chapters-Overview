<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>One Piece: Chapters Overview</title>
</head>
<body>
  <header>
    <h1>One Piece: Chapters Overview</h1>
    <form id="form">
      <label for="chapter">Select the chapter number:</label>
        <input type="number" min="1" max="2000" maxlength="3" step="1" id="search" >
      <button>Search</button>
    </form>
  </header>


  <div id="result" class="container">
    <p id="images"><img src="" alt=""></p>
    <p id="title"></p>
    <p id="summary"></p>
    <p id="characters"></p>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
